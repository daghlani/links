<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}?{{ now }}">
</head>
<body>
<div class="page-title">
    <h1>{{ title }}</h1>
</div>
<div class="base-holder-2">
    {% for list in lists %}
        <div style="width: 300px">
            <div class=_title_div>
                <h2 class=_title_h1><strong>{{ cml(list.group) }}</strong></h2>
            </div>
            <div class=_urls_div>
                {% for url in  list.urls %}
                    <button class="glow-on-hover after_{{ list.group }}" onclick="window.open('{{ url.url }}')"
                            type=button style="color: {{ list.text_color }}">{{ url.title }}</button>
                {% endfor %}
            </div>
        </div>
        <style>.after_{{ list.group }}::after {
            background: {{ list.color_tag if list.color_tag is not none else default_color }};
        }</style>
    {% endfor %}
</div>
</body>
</html>
